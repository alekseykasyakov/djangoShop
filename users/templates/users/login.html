{% extends 'mainpage/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="py-12 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Вход</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Войти</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
                </small>
            </div>
              <div class="border-top pt-3">
                <small class="text-muted">
                    Забыли пароль? <a class="ml-2" href="{% url 'password_reset' %}">Восстановить доступ</a>
                </small>
            </div>
           </div>
        </div>
      </div>
    </section>
{% endblock content %}
